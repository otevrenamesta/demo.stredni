          Middle town, jako __virtuální město__, se může pochlubit řadou památek.
          Je to proto, že jsou vymyšlené.

          Zlí jazykové tvrdí:

          > Jsou bezcenné!.

          Ale my, kdož dokážeme docenit kouzlo virtuálního, nesouhlasíme.
          Máme zato, že i virtuální statky mají svou [hodnotu](https://cs.wikipedia.org/wiki/Hodnota).